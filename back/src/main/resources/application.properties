server.port=8091
#spring.datasource.url=
#spring.datasource.username=
#spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update
spring.flyway.baseline-on-migrate=true
#Mail Verification
spring.mail.default-encoding=UTF-8
#spring.mail.host=
#spring.mail.username=
#spring.mail.password=
spring.mail.port=587
spring.mail.protocol=smtp
mail.debug=true
# Other properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=true
# Google OAuth
google.secret.key.path=file:googleDrive/client.json
google.oauth.callback.uri=http://localhost:8091/google/oauth/callback
google.credentials.folder.path=file:googleDrive\\credentials
# Logger Level
logging.level.com.munsif.ssd.oauth=DEBUG
# Spring MultiPart File
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true
